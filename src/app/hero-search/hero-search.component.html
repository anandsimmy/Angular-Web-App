<div id="search-component">
  <h4 style="color:yellowgreen;">Notes Search</h4>

  <input style="font-weight: bold; font-size: 1em;"  #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a style="font-weight: bold;" routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
