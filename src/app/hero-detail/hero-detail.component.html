<div *ngIf="hero">
  <h2 style="color:yellowgreen; font-weight: bold;">Edit</h2>
  <div><span style="color:yellowgreen;font-weight: bold;"></span></div>
  <div>
    <label>
      <input style="font-weight: bold;" [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button class="button first" (click)="goBack()">Back</button>&nbsp;&nbsp;&nbsp;&nbsp;
  <button class="button first" (click)="save()">Save</button>
</div>
